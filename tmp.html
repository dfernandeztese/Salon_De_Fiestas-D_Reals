<html>
<head>
    <title>Carousel/Slideshow</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  </head>
<body>  
<div class="container">
    <div id = "theCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#theCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#theCarousel" data-slide-to="1"></li>
                <li data-target="#theCarousel" data-slide-to="2"></li>
                <li data-target="#theCarousel" data-slide-to="3"></li>
            </ol>
  
    <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="IMG/icono.png" alt="Ilustracion" > 
           <div class="carousel-caption d-none d-md-block">
      <h3>Gusti Ilustración</h3>
      <p>Exposición</p>
    </div>
        </div>
  
       
      
        <div class="item">
          <img src="IMG/imagen 6.jpeg" alt="fotografia" width="600" height="424"> 
           <div class="carousel-caption d-none d-md-block">
      <h3> Xataka Fotografía</h3>
      <p>Concurso</p>
    </div>
        </div>
  
       <div class="item">
          <img src="IMG/ImagenNieve.jpg" alt="pintura" width="600" height="424">
           <div class="carousel-caption d-none d-md-block">
      <h3>DoArt Pintura</h3>
      <p>Curso</p>
    </div>
        </div>
         <div class="item">
          <img src="https://cdn.dribbble.com/users/324248/screenshots/3978513/planet2_800.jpg" alt="diseno" width="600" height="424"> 
           <div class="carousel-caption d-none d-md-block">
      <h3>UX UI Diseño Gráfico</h3>
      <p>Curso</p>
    </div>
        </div>
  
  
      <a class="left carousel-control" href="#theCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">anterior</span>
      </a>
      <a class="right carousel-control" href="#theCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">siguiente</span>
      </a>
    </div>
</div>
</body>
</html>
